<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="png/favicon.png" type="image/png">
    <title>Dora Flash</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="menu/menu.css"> 
    <script src="menu/menu.js"></script>  
    <script src="js/utils.js"></script>
    <script src="js/chinese.js"></script>
    <script src="js/german.js"></script>
    <script src="js/greek.js"></script>
    <script src="js/functions.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body onload="pageLoaded()">
  <div>
   <ul class="hMenuBar">
    <li class="hMenuItem"><a class="dropbtn" onclick="toggleMenu('myDropdown1')">Courses</a>
      <div class="dropdown-content" id="myDropdown1">
        <a onclick="loadCourse('chinese')">Chinese</a>
        <a onclick="loadCourse('german')">German</a>
        <a onclick="loadCourse('greek')">Greek</a>
      </div>
    </li>
    <li class="hMenuItem"><a class="dropbtn" onclick="toggleMenu('myDropdown2')">Tools</a>
      <div class="dropdown-content" id="myDropdown2">
        <a onclick="shuffleCards()">Alle Fragen mischen</a>
      </div>
    </li>
    <li class="hMenuItem"><a class="dropbtn" onclick="toggleMenu('myDropdown3')">Support</a>
      <div class="dropdown-content" id="myDropdown3">
        <a onclick="fetchLesson()">Fetch</a>
        <a onclick="inspectLesson()">Inspect</a>
        <a onclick="saveCardsToLocalStorage()">Save</a>
        <a onclick="loadCardsFromLocalStorage()">Load</a>
        <a onclick="fillScreen()">Fill</a>
        <a onclick="processAnswer()">Answer</a>
        <a onclick="inspectFeedback()">Feedback</a>
      </div>
    </li>
     Version 0.5 (27. July 2019)
     %USERNAME%
     </ul> 
  </div>
  <h1 id="course_name">[course_name]</h1>
  <div class="questionTitle">Beantworte bitte die Frage.</div>
  <div id="question" class="question">Hier kommt die Frage hin.</div>
  <div class="answerTitle">Gib hier bitte deine Antwort ein.</div>
  <input class="answer" type="text" spellcheck="false" onchange="processAnswer()">
  <div class="feedback"></div>
  </body>
<html>
